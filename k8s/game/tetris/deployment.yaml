apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris
  namespace: default
  labels:
    app: tetris
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: zyexe/tetris
        imagePullPolicy: ifNotPresent
        ports:
          -containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tetris
  namespace: default
  labels:
    svc: tetris
spec:
  selector:
    app: NodePort
  ports:
    - port: 80
      name: function1
      nodePort: 32000
      protocol: TCP
      targetPort: 80
  selector:
    app: tetris
  type: LoadBalancer
  externalIPs:
    - 3.39.239.198