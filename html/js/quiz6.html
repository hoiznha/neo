<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz6
    </title>
</head>
<body>
    <h3>중복없이 랜덤 숫자 발생</h3>
    <hr />
    <script>
        var input = prompt("Put the number : ", '5,10');
        number = input.split(",");
        //n개의 배열에 m값이 최댓값이 배열을 생성. 
        //단, 중복을 제거할것. 
        var array = new Array(number[0]);
        for (i=0; i<number[0]; i++) {
            array[i] = Math.floor(Math.random()*number[1] + 1);
            for (j=0; j<i; j++) {
                if (array[i] == array[j]) {
                    i--;
                    continue;
                }
            }
        }
        document.write(`배열의 길이: ${array.length}<br>`);
        document.wrtie(`입력된 배열: [${array}]`);
    </script>

    </body>
</html>
