<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript random()</title>
</head>
<body>
    <h3>Random number 추출</h3>
    <script>
        let n = prompt("Random number 최대값을 입력하세요.", 3);
        n = parseInt(n);
        let x = Math.floor(Math.random()*n + 1);
        document.write("Random number : " + x);
    </script>
    
</body>
</html>
