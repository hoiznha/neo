<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <h3>가위 바위 보 게임</h3>
    <hr />
    <script>
        while(true) {
            let rsp_map = {1:"가위", 2:"바위", 3:"보"};
            let n = prompt("1~3 사이의 숫자를 입력해주셍 (1:가위 2:바위 3:보)");
            n = parseInt(n);
            let x = Math.floor(Math.random()*3 + 1);
            
            /*이기는 경우*/
            if ( n > x ) {
                document.write("User :"+ rsp_map[n] + "vs" + "Com :" + rsp_map[x] + "<br>");
                document.write("당신이 이겼습니다.");
            }
            /*지는 경우*/
            else if(n < x) {
                document.write("User :"+ rsp_map[n] + "vs" + "Com :" + rsp_map[x] + "<br>");
                document.write("당신이 졌습니다.");
            }
            /*비기는 경우*/
            else if (n == x) {
                document.write("User :"+ rsp_map[n] + "vs" + "Com :" + rsp_map[x] + "<br>");
                document.write("당신이 비겼습니다.");
            }
            else {
            alert("다시 입력하세요");
            }   
        } 
    
    </script>
    
</body>
</html>
