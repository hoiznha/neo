<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Moongoose Example</title>
    </head>
    <body>
        <h1>Moongoose Example</h1>
        <form method="post" action="/insert" name="mongoForm" target="targetURL">
            <input type="button" value="Users collection" onclick='document.targetURL.location.href="/list"'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="get User" onclick='document.targetURL.location.href="/get?input="+document.mongoForm.userid.value'><p>
            <p>UserID &nbsp;<input type="text" name="userid" size=10 /></p>
            <p>NAME &nbsp;&nbsp;<input type="text" name="name" size=10 /></p>
            <p>City &nbsp;&nbsp;<input type="text" name="city" size=10></p>
            <p>Sex &nbsp;&nbsp;<input type="radio" name="sex" size=10 value="male" />Male
            <input type="radio" name="sex" size=10 value="female" checked="checked"/> Female</p> 
            <p>Age &nbsp;<input type="text" name="age" size=10 /></p>
            <input type="submit" value="Insert" onclick='this.form.action="/insert"''>
            <input type="submit" value="Update" onclick='this.form.action="/update"''>
            <input type="submit" value="Delete" onclick='this.form.action="/delete"''>

            <input type="button" value="Insert st_info" onclick='document.targetURL.location.href="/insert?st_id="+document.userForm.id.value+"&name="+document.userForm.name.value+"&dept="+document.userForm.dept.value'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="Update st_info" onclick='document.targetURL.location.href="/update?st_id="+document.userForm.id.value+"&name="+document.userForm.name.value+"&dept="+document.userForm.dept.value'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="Delete st_info" onclick='document.targetURL.location.href="/delete?st_id="+document.userForm.id.value'><p>
        </form>
        <hr>
        <iframe name="targetURL" width="90%" height="400" style="border:none" src="http://192.168.1.51:8000/Hello">
        </iframe>
    </body>
</html>
