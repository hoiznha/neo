<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restful API Example</title>
    </head>
    <body>
        <h1>Restful API Example</h1>
        <h3>GET APIs</h3>
        <hr />
        <form method ="post" action="/api/users/userBody" name="userForm" target="targetURL">
            <input type ="button" value="GET /HELLO" onclick='document.targetURL.location.href="/Hello"'>&nbsp;&nbsp;&nbsp;
            <input type="button" value="get /api/users" onclick='document.targetURL.location.href="/api/users"'><p>
            <input type="button" value="get Query String /api/users/user" onclick="document.targetURL.location.href='/api/users/user?id='+document.userForm.id.value">
            <input type="button" value="get Query Params /api/users/user" onclick="document.targetURL.location.href='/api/users/user?id='+document.userForm.id.value">
             <p/ >
            ID &nbsp;<input type="text" name ="id" size="10" /> <p />
            NAME <input type="text" name ="name" size="10" /><p />
            <input type="button" value="get Query String id & name /api/users/user" onclick="document.targetURL.location.href='/api/users/user?id='+document.userForm.id.value+'&name='+document.userForm.name.value">
            <hr />
            <h3>POST APIs</h3>
            <button type="submit" value="post /api/users/userBody" >post /api/users/userBody</button>
            <button type="submit" formaction="/api/users/useradd">post /api/users/useradd</button>
        </form>
        <hr>
        <iframe name="targetURL" width="90%" height="400" style="border:none" src="http://192.168.1.51:8000/Hello">
        </iframe>
    </body>
</html>
